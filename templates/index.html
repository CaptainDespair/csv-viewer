{% extends 'base.html' %}

{% block title %}
    index
{% endblock %}

{% block body %}
    <h2>Датасеты в БД</h2>
    {% for dataset in datasets %} 
        <br>    
        <a href="upload/{{ dataset.id }}">/{{ dataset.name }}</a>  
    {% endfor %}
    <br>
    <br>
    <form action="/upload">
        <button>Загрузить данные в БД</button>
    </form>
     <br>
    <form method="POST" action="/">
        <input type="submit" value="Удалить данные из БД"/>
    </form>
{% endblock %}
